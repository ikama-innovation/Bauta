name: Publish to Maven Central

on:
  push:
    tags: ['v*.*.*']   # push a tag like v1.2.3 to publish

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'
          server-id: 'central'
          server-username: CENTRAL_USERNAME
          server-password: CENTRAL_PASSWORD
          # This imports your ASCII-armored private key into the GPG keyring used by Maven
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase:  GPG_PASSPHRASE
        env:
          # These env vars are looked up by setup-java per the names above
          CENTRAL_USERNAME: ${{ secrets.CENTRAL_USERNAME }}
          CENTRAL_PASSWORD: ${{ secrets.CENTRAL_PASSWORD }}
          GPG_PASSPHRASE:  ${{ secrets.GPG_PASSPHRASE }}

      - name: Build, sign, and publish
        run: mvn -B -ntp -DskipTests -P production,release deploy